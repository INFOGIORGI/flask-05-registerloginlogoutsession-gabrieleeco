{%extends 'base.html'%}

{%block navbar%}
<a href="{{url_for('home')}}">Logout</a>

{%block contenutoPagina%}
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h1>{{message}}</h1>
        {%endfor%}
    {% endif %}
{% endwith %}
{%endblock%}
